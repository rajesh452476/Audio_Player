<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travello</title>
</head>
<body>
    <div>
        {% for song in song %}
        <img src="{{song.img.url}}">
        <h1>{{song.title}}</h1>
        <h2>{{song.movie}}</h2>
        <audio controls>
            <source src="{{song.audio.url}}" type="audio/mpeg">
        </audio><br>
        {% endfor %}
    </div>
</body>
</html>
